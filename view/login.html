{% extends "padre.html" %}

    {% block title %}
        Iniciar sesión
    {% endblock %}

    {% block main %}
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 my-5">
                        <div class="card shadow-lg">
                            <div class="card-body p-5">

                                        <input id="email" type="email" name="email" class="form-control {{clase}}" required autofocus>

                                    <div class="d-flex align-items-center">
                                        <input type="submit" class="btn btn-primary ms-auto" value="Iniciar sesión">

                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
